    <div class="content d-flex justify-content-center">


        <!-- logincard -->
        <div class="card addproduct__cardform my-5">

            <div class="addproduct__cardcon">

                <div class="card-body">

                    <div class="card-title addproduct__cardtitle">
                        <p>PRODUCT INFO</p>
                        <div class="hr"></div>
                    </div>

                    <div class="card-text addproduct__inputs">

                        <div class="addproduct__input">

                            <label for="titleinput" class="form-label">Title</label>
                            <input type="text" id="titleinput" class="form-control" placeholder="Enter Product Title">

                        </div>
                        <div class="addproduct__input">

                            <label for="priceinput" class="form-label">Price / Day</label>
                            <input type="number" id="priceinput" class="form-control" placeholder="Enter your price">

                        </div>
                        <div class="addproduct__input">

                            <label for="stockinput" class="form-label">Stock</label>
                            <input type="number" id="stockinput" class="form-control"
                                placeholder="How many stocks are available ?">

                        </div>
                        <div class="addproduct__input">

                            <label for="photoinput" class="form-label">Photo</label>
                            <div id="photoinput" class="form-control">

                                <div class="">

                                    <p>+</p>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>


            </div>


        </div>

    </div>

    <div class="container d-flex justify-content-center">

        <!-- variant card -->

            <div class="addproduct__cardcon">

                <div class="card-body">

                    <div class="card-title addproduct__cardtitle">
                        <p>ADD VARIANTS</p>

                    </div>

                    <div class="card-text addproduct__inputs">

                        <div class="addproduct__input">

                            <label for="titleinput" class="form-label">Title</label>
                            <input type="text" id="titleinput" class="form-control" placeholder="Enter Product Title">

                        </div>

                        <div class="addproduct__input">

                            <label for="photoinput" class="form-label">Photo</label>
                            <div id="photoinput" class="form-control">

                                <div class="">

                                    <p>+</p>

                                </div>

                            </div>

                        </div>
                        <div class="addproduct__input">

                            <button class="btn btn-primary">
                                Submit
                            </button>

                        </div>

                    </div>

                </div>


            </div>


        </div>

    </div>

    <div class="container d-flex justify-content-center">

            <div class="addproduct__cardcon">

                <div class="card-body">

                    <div class="row gy-4">

                        <div class="col-12 col-md-6 d-flex justify-content-center">

                            <div class="addproduct__var">
                                <div class="addproduct__varphoto">

                                </div>
                                <div class="addproduct__vartitle">
                                    <p class="mb-2">Merah</p>

                            </div>

                        <div class="col-12 col-md-6 d-flex justify-content-center">

                                <div class="addproduct__vartitle">
                                    <p class="mb-2">Merah</p>

                                </div>
                            </div>

                        <div class="col-12 col-md-6 d-flex justify-content-center">

                            <div class="addproduct__var">
                                <div class="addproduct__varphoto">
